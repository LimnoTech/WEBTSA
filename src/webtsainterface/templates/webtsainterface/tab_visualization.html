<div class="tab-pane " id="visualizationContent">
   <div id="graphArea">
        <div class='ring'></div>
       <div id="graphContainer">

       </div>
       <div id="panel-right">
           <button id="btnCollapseToggle" type="button" class="btn btn-default btn-sm">
              <span class="glyphicon glyphicon-chevron-left"></span>
           </button>
           <div id="legendContainer" class="panel panel-default ">
               <div class="panel-heading glyphicon glyphicon-th-list"> Legend</div>
                <ul class="list-group"></ul>
           </div>
           <div id="summaryContainer" class="panel panel-default">
               <div class="panel-heading  glyphicon glyphicon-list-alt"> Summary Statistics</div>
               <table class="table" id="statisticsTable">
                    <tbody>
                        <tr><td>Arithmetic Mean</td><td>0.00</td></tr>
                        <tr><td>Geometric Mean</td><td>0.00</td></tr>
                        <tr><td>Maximum</td><td>0.00</td></tr>
                        <tr><td>Minimum</td><td>0.00</td></tr>
                        <tr><td>Standard Deviation</td><td>0.00</td></tr>
                        <tr><td>Coefficient of Variation</td><td>0.00</td></tr>
                    </tbody>
               </table>
           </div>
           <div id="plotOptionsContainer" class="panel panel-default ">
               <div class="panel-heading glyphicon glyphicon-th-list"> Plot Options</div>
               <table class="table">
                    <tbody>
                        <tr><td>Begin Date</td><td><input id="dpd1" type="text" class="datepicker" data-date-format="mm/dd/yyyy"></td></tr>

                        <tr><td>Visualization</td><td>

                                Time Series <span class="caret"></span>
                              </button>
                              <ul class="dropdown-menu">
                                  <li><a href="#" id="btnTimeSeries">Time Series</a></li>
                                  <li><a href="#" id="btnHistogram">Histogram</a></li>
                                  <li><a href="#" id="btnBoxAndWhisker">Box and Whisker</a></li>
                              </ul>
                          </div>
                        </td></tr>
                    <tr><td></td><td><button id ="btnSetPlotOptions" type="button" class="btn btn-primary"> Set Plot Options</button></td></tr>
                    </tbody>
               </table>
           </div>
       </div>
   </div>
</div>
