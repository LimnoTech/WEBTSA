{% extends "webtsainterface/base.html" %}
{% block body %}
   <div class="navbar navbar-inverse navbar-static-top">
       <div class="container">
           <a class="navbar-brand" href="#">Time Series Analyst</a>
       </div>
   </div>

   <div class="row">
        <div class="col-sm-3">
            <div class="panel-group" id="leftPanel">

            </div>
        </div>
       <div class="col-sm-9">
           <!-- Nav tabs -->
           <ul class="nav nav-tabs">
               <li id="mapTab"><a href="#mapContent" data-toggle="tab"><span class="glyphicon glyphicon-map-marker"> Map </span></a></li>
               <li id="datasetsTab"><a href="#datasetsContent" data-toggle="tab"><span class="glyphicon glyphicon-list-alt"> Datasets (33,600) </span></a></li>
               <li id="visualizationTab"><a href="#visualizationContent" data-toggle="tab"><span class="glyphicon glyphicon-stats"> Visualization </span></a></li>
           </ul>

           <!-- Tab panes -->
           <div class="tab-content">
               <div class="tab-pane" id="mapContent">
                   <div id="map_canvas"></div>
               </div>
               <div class="tab-pane " id="visualizationContent">
                   <div id="actionsPanel">
                       <span>Begin Date: </span><input type="text" class="datepicker" data-date-format="mm/dd/yyyy">
                       <span>End Date: </span><input type="text" class="datepicker" data-date-format="mm/dd/yyyy">
                       <button type="button" class="btn btn-default"> Summary Statistics</button>
                       <button type="button" class="btn btn-primary"> Set Plot Options</button>
                   </div>
                   <div class="graphContainer" id="graphContainer"></div>
                   <div style="clear:both"></div>
               </div>
               <div class="tab-pane" id="datasetsContent">
                   <div class="panel panel-default" id="listBlocksContainer">
                       <div class="list-group">

                       </div>
                       <button id="btnExportData" type="button" data-toggle="modal" data-target="#ExportDialog" class="btn btn-default glyphicon glyphicon-export"> Export...</button>
                       <!-- Modal -->
                       <div class="modal fade" id="ExportDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                           <div class="modal-dialog">
                               <div class="modal-content">
                                   <div class="modal-header">
                                       <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                       <h4 class="modal-title" id="myModalLabel">Export</h4>
                                   </div>
                                   <div class="modal-body">
                                       <div class="control-group">
                                           <h5>Datasets</h5>
                                           <div class="controls">
                                               <label class="checkbox"><input type="checkbox" value="option1" id="inlineCheckbox1"> somefile.zip</label>
                                               <label class="checkbox"><input type="checkbox" value="option2" id="inlineCheckbox2"> anotherfile.rar</label>
                                               <label class="checkbox"><input type="checkbox" value="option3" id="inlineCheckbox3"> yetanotherfile.zip</label>
                                               <label class="checkbox"><input type="checkbox" value="option3" id="inlineCheckbox3"> whynotonemore.rar</label>
                                           </div>
                                       </div>
                                   </div>
                                   <div class="modal-footer">
                                       <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                       <button type="button" class="btn btn-primary">Download Files</button>
                                   </div>
                               </div><!-- /.modal-content -->
                           </div><!-- /.modal-dialog -->
                       </div><!-- /.modal -->
                   </div>
               </div>
           </div>
       </div>
     </div>



{% endblock %}
